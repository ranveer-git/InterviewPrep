plugins {
    id 'java'
}

group 'org.rvchavda'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-csv:1.1'
    implementation 'com.opencsv:opencsv:5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
}
